{%extends 'hod/base.html'%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <!-- small box -->
            <div class="small-box bg-info" style="margin-top: 30px; text-align: center;">
                <div class="inner">
                    <p ><strong> TOTAL STUDENTS </strong></p>
                    <h3><strong>{{total_students}} </strong></h3>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>

            </div>
        </div>

        <div class="col-lg-6">
            <!-- small box -->
            <div class="small-box bg-success" style="margin-top: 30px; text-align: center;">
                <div class="inner">
                    <p ><strong> TOTAL TEACHERS </strong></p>
                    <h3><strong>{{total_teachers}} </strong></h3>
                </div>
                <div class="icon" >
                    <i class="ion ion-stats-bars" ></i>
                </div>
                <a href="" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>  
</div>

{%endblock%}
