{% load static %}
<div class="container">
<aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; ">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="" alt="" class="brand-image img-circle elevation-3"
          style="opacity: .8">
      <span class="brand-text font-weight-light">Vota Secodary School</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="" class="d-block"></a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
              with font-awesome or any other icon font library -->

          <li class="nav nav-item nav-pills flex-column mb-auto">
           
            <a href="" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>
                Home
              </p>
            </a>
          </li>
          
          <li class="nav-item">
            {% url 'createuser' as createuser %}
            <a href="{{ createuser }}" class="nav-link {% if request.path == createuser %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Add User
              </p>
            </a>
          </li>

    

          <li class="nav-item">
            {% url 'addsubject' as addsubject %}
            <a href="{{ addsubject }}" class="nav-link {% if request.path == addsubject %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Add Subject
              </p>
            </a>
          </li>
